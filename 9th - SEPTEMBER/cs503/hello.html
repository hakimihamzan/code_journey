<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function hello() {
          const heading = document.querySelector('h1');
          if (heading.innerHTML === "Hello") {
            heading.innerHTML = "Goodbye!";
          } else {
            heading.innerHTML = "Hello";
          }

        }
    </script>
  </head>
  <body>
    <h1>Hello</h1>
    <button onclick="hello()">Click me</button>
  </body>
</html>
