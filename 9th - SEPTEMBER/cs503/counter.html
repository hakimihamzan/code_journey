<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script>

      let counter = 0;

      function count() {
        counter++;
        alert(counter);
        }
    </script>
  </head>
  <body>
    <h1>Hello</h1>
    <button onclick="count()">Click me</button>
  </body>
</html>
