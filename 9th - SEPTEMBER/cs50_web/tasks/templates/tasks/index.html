<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tasks</title>
  </head>
  <body>
    <h1>Task</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task }}</li>
      {% empty %}
        <li>No tasks.</li>
      {% endfor %}
      <li>{{ tasks }}</li>
      <li>item one</li>
      <li>item two</li>
    </ul>
    <a href="{% url 'tasks:add' %}">Add a new tasks</a>
  </body>
</html>
